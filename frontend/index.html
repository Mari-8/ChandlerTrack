<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>ChandlerTrack</title>
</head>
<body>
    <div class="header">
        <h1>ChandlerTrack</h1>
    </div>
    <br>
    <div class="container">
        <div class="item item-1">
            <div class="recipe-container">
                <div class="rec-1">
                    <h2>Recipes</h2>
                </div>
            
                <div class="rec-list" id="rec-list">
                </div>

                <div class="rec-button" id="rec-button">                    
                    <button id="add-recipe-button" class="add-recipe-button" type="button">Add recipe</button>        
                </div>

            </div>
        </div>

        <div class="item-2"> 
            <div class="main" id="main">
                <div class="main-head" id="main-head"></div>

                <div class="main-body" id="main-body"> 
                   
                </div>

                <div class="new-ingr-button" id="new-ingr-button-container">
                    
                </div>
                <div class="new-note-button" id="new-note-button-container">
                    
                </div>
            </div>
        </div>

        <div class="item item-3"> 
            <div class="inventory-container"> 
                <div class="item inv-head">
                    <h3>Inventory</h3>
                </div>

                <div class="item inv-list" id="inv-list">
                    <p>test item</p>
                </div>

                <div class="item inv-button" id="inv-button">
                    <button id="add-inv-button" class="add-inv-button">Add item</button>
                </div>
                
            </div>
        </div>

        <div class="item footer"> 

        </div>
    </div>
    <script src="src/ingredient.js" type="text/javascript"></script>
    <script src="src/ingredientsAdapter.js" type="text/javascript"></script>
    <script src="src/inventory_item.js" type="text/javascript"></script>
    <script src="src/inventory_itemsAdapter.js" type="text/javascript"></script>
    <script src="src/note.js" type="text/javascript"></script>
    <script src="src/notesAdapter.js" type="text/javascript"></script>
    <script src="src/recipe.js" type="text/javascript"></script>
    <script src="src/recipesAdapter.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    
</body>
</html>
